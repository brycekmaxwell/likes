<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="navbar">
        <h1>Network</h1>
    </div>
    <div>
        <h1 class="banner">Your Feed</h1>
    </div>
    <div id="container">
        <div class="column1">
            <div class="profile">
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQjblwVQ-GlXCaTJnkev2wwBkrWAZQzUehfQ&usqp=CAU" alt="avatar" class="avatar">
                </div>
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="column2">
            <div class="card">
                <div class="top">
                    <div class="left">
                        <h3>Neil M</h3>
                    </div>
                    <div class="right">
                        <h4 class="neil-num">0 </h4>
                        <h3> likes(s)</h3>
                        <button onclick="addOne()">Like</button>
                    </div>
                </div>
                <div>
                    <h3>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h3>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <div class="left">
                        <h3>Nichole K</h3>
                    </div>
                    <div class="right">
                        <h4 class="nichole-num">0 </h4>
                        <h3> likes(s)</h3>
                        <button onclick="nicholeAdd()">Like</button>
                    </div>
                </div>
                <div>
                    <h3>Just finished my<a href="#"> next comic,</a> check it out.</h3>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <div class="left">
                        <h3>Jim R</h3>
                    </div>
                    <div class="right">
                        <h4 class="number">0 </h4>
                        <h3> likes(s)</h3>
                        <button onclick="adding()">Like</button>
                    </div>
                </div>
                <div>
                    <h3>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
